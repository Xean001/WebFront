<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Marca -->
    <div class="navbar-brand">
      <a routerLink="/dashboard" class="brand-link">
        <span class="brand-icon">✂️</span>
        <span class="brand-name">Fadely</span>
      </a>
    </div>

    <!-- Menu Toggle (Mobile) -->
    <button class="navbar-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Navigation Links -->
    <div class="navbar-menu" [class.active]="isMenuOpen" (click)="closeMenu()">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/barbers/list" routerLinkActive="active" class="nav-link">
            Barberos
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/appointments/create" routerLinkActive="active" class="nav-link">
            Agendar Cita
          </a>
        </li>
      </ul>

      <!-- User Actions -->
      <div class="navbar-actions">
        <ng-container *ngIf="!(currentUser$ | async)">
          <a routerLink="/auth/login" class="btn btn-login">
            Iniciar Sesión
          </a>
        </ng-container>

        <ng-container *ngIf="(currentUser$ | async) as user">
          <div class="user-profile">
            <span class="user-name">{{ user.nombre }}</span>
            <button (click)="logout()" class="btn btn-logout">
              Salir
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
